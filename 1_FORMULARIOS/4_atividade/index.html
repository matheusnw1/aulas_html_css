<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>

</head>
<body>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome:">
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade:">
        </div>
        <div>
            <label for="data">Data:</label>
            <input type="date" id="data" placeholder="Digite o ano que você nasceu:">
        </div>
        <div>
            <label for="cor">Cor Favorita:</label>
            <input type="color" id="cor" placeholder="Cor favorita:">
        </div>

        <p>Quem descobriu o Brasil?</p>

        <div>
            <input type="radio" id="opcao" name="brasil">
            <label for="opcao">Obama</label>
        </div>
        <div>
            <input type="radio" id="opcao2" name="brasil">
            <label for="opcao2">Vasco da gama</label>
        </div>
        <div>
            <input type="radio" id="opcao3" name="brasil">
            <label for="opcao3">Macaco</label>
        </div>
        <div>
            <label for="time">Selecione o melhor time:</label>
            <select name="time" id="time">
                <option disabled selected>Selecione...</option>
                <option value="flamengo">Flamengo</option>
                <option value="bota fogo">Bota Fogo</option>
                <option value="Vascao">Vascão</option>
            </select>
        </div>
        
        <button>Enviar</button>
    </form>
</body>
</html>
